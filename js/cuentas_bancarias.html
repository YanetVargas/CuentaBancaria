<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>REGISTRO DE CUENTAS BANCARIAS</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="img/bootstrap">
    <style>
        .container {
            width: 800px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>REGISTRO DE CUENTAS BANCARIAS</h1>
        <form>
            
            <div class="form-group">
                <label for="id_cuenta">
                    Id_cuenta:
                </label>
                <input type="number" id="id_cuenta" name="id_cuenta" class="form-control" placeholder="Escribe tu numero de cuenta" />
            </div>

         
             <div class="form-group">
                <label for="nombre">
                    Nombre:
                </label>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Escribe nombre"/>
            </div>

      
            <div class="form-group">
                <label for="tipocliente">
                    TipoCliente:
                </label>
                <select class="form-control" name="tipo_cliete" id="tipo_cliente">
                    <option value="normal">normal</option>
                    
                    <option value="vip">vip</option>
                </select>
            </div>

            
            <div class="form-group">
                <label for="balance">
                    Balance:
                </label>
                <input type="number" id="balance" name="balance"
                class="form-control" placeholder="Escribe tu balance actual" />
            </div>

            <div class="form-group">
                <input type="submit" value="Guardar" id="btn_guardar" class="btn btn-primary"/>
            </div>
        </form>
        <div class="card">
            <div class="card-body" id="salida">
                <table id="tabla_clientes" class="table table-striped table-dark">
                    <thead>
                        <tr>
                             <th>Fotografia</th>
                             <th>Id. cuenta</th>
                             <th>Nombre</th>
                             <th>TipoCliente</th>
                             <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody>

                     </tbody>
                </table>
            </div>
        </div>
    <script src="js/cuentas_bancarias.js"></script>
</body>

</html>
